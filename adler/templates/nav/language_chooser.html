{% load i18n menu_tags %}

{% get_available_languages as languages %}
{% if languages|length > 1 %}
    <ul class="nav navbar-nav navbar-right lang-chooser">
{% for language in languages %}
        <li class="lang{% ifequal current_language language.0 %} active{% endifequal %}">
            <a href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.0 }}</a>
        </li>
{% endfor %}
    </ul>
{% endif %}
